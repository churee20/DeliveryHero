      - id: customercenter
          uri: http://localhost:8080
          predicates:
            - Path=/mypages/**           
      - id: product
          uri: http://localhost:8080
          predicates:
            - Path=/products/**   
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
